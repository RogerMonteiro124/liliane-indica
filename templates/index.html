    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgb(147, 80, 255), white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .photo img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .form-container {
            margin-top: 20px;
        }
        .btn-purple {
            background-color: rgb(147, 80, 255);
            border: none;
            color: white;
        }
        .btn-purple:hover {
            background-color: rgb(110, 20, 255);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row align-items-center">
        <div class="col-md-4 text-center">
            <div class="photo">
                <img src="https://www.lilianearaujo.com.br/wp-content/uploads/2022/09/foto_quem-sou_.png" alt="Liliane Araújo">
            </div>
        </div>
        <div class="col-md-8">
            <p class="h4">Sou Liliane Araújo, candidata a Deputada Federal pelo estado do Amazonas!</p>
        </div>
    </div>

    <div class="form-container">
        <form id="indication-form" action="/submit" method="post">
            <div class="form-group">
                <label for="indicacao">Indicação</label>
                <select id="indicacao" name="indicacao" class="form-control" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option data-value="Karol Lopes">Karol Lopes</option>
                    <option data-value="Lucas Silva">Lucas Silva</option>
                    <option data-value="Mariana Costa">Mariana Costa</option>
                    <option data-value="Rafael Souza">Rafael Souza</option>
                    <option data-value="Beatriz Almeida">Beatriz Almeida</option>
                    <option data-value="Pedro Ferreira">Pedro Ferreira</option>
                    <option data-value="Juliana Oliveira">Juliana Oliveira</option>
                    <option data-value="Gabriel Santos">Gabriel Santos</option>
                    <option data-value="Camila Rocha">Camila Rocha</option>
                    <option data-value="Ricardo Pereira">Ricardo Pereira</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nome-completo">Nome Completo</label>
                <input type="text" id="nome-completo" name="nome-completo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="escola-votacao">Escola de Votação</label>
                <input type="text" id="escola-votacao" name="escola-votacao" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-purple btn-block">Enviar</button>
        </form>
        
        <script>
            document.getElementById('indication-form').addEventListener('submit', function() {
                var select = document.getElementById('indicacao');
                var selectedOption = select.options[select.selectedIndex];
                select.name = 'indicacao';
                select.value = selectedOption.getAttribute('data-value');
            });
        </script>
    </div>
</div>
